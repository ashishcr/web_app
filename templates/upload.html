<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h2>Upload File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <br>
    {% if df %}
        <h2>Uploaded Data</h2>
        <div>{{ df|safe }}</div>
    {% endif %}
</body>
</html>
